<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            place-items: center;
            height: 100vh;
            background-image: url('f56056df50d1c0e9f3523135240c5922.png'); 
            background-size: cover; 
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: grid;
            gap: 15px;
            justify-self: center;
           
            
        }

        .container h2 {
            font-size: 30px; 
            margin: 40px;
}
        

        .container label {
            display: block;
            font-weight: bold;
            font-size: 16px; /* Tamanho da fonte dos rótulos */
            margin-bottom: 5px;
        }

        .container input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px; /* Tamanho da fonte dos campos de entrada */
        }

        .container button {
            font-size: 16px; /* Tamanho da fonte do botão padrão */
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #45a049;
        }

        /* Estilo do link de redirecionamento para a página de cadastro */
        .register-link {
            text-align: center;
            margin-top: 10px;
        }

        .register-link a {
            text-decoration: none;
            color: #4285F4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>
        </form>

        <!-- Link de redirecionamento para a página de cadastro -->
        <div class="register-link">
            Ainda não possui uma conta? <a href="index.html">Cadastre-se aqui</a>.
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;

            console.log('E-mail: ' + email);
            console.log('Senha: ' + senha);
        });
    </script>
</body>
</html>
